<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block>

  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </head>
  <body>
  <br><br>
  <div class="container col-md-4">
  <form method="post" th:action="@{/blog/login}">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username">
    </div>

    <div class="form-group">
      <label for="writer">Password</label>
      <input class="form-control" type="password" name="password" id="writer">
    </div>
    <div class="row">
      <div class="col-md-10"> <button class="btn btn-primary" type="submit">Login</button> </div>
      <div > <a class="btn btn-primary" th:href="@{/register}"> Register </a></div>
    </div>

  </form>
  </div>
  </body>
</th:block>
</html>
