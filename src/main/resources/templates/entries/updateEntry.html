<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="col-md-3 container">
    <br>
    <br>
    <form th:object="${entry}" method="post" th:action="@{'/blog/'+${entry.id}+'/update'}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" th:value="*{title}" th:field = "*{title}" name="title" id="title">
        </div>

        <div class="form-group">
            <label>Body:</label>
            <textarea type="text" class="form-control" th:value="*{body}" th:field="*{body}" id="body"></textarea>
        </div>

        <div class="form-group">
            <label for="writer">Writer:</label>
            <input type="text" class="form-control" th:value="*{writer}" th:field="*{writer}" id="writer">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
</body>
</html>
