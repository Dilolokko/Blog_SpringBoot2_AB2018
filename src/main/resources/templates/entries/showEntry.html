<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<th:block layout:fragment="content">

<body>
<div class="row">
    <div class="col-2">
        <form method="post" th:action="@{'/blog/' + ${showEntry.id} + '/delete'}">
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>

    <div class="col-8">

    </div>

    <div class="col-2">
        <a class="btn btn-success" th:href="@{'/blog/' + ${showEntry.id} + '/update'}">Update</a>
    </div>

</div>

    <div class="container">
        <table th:object="${showEntry}" class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="*{id}"></td>
                    <td th:text="*{title}"></td>
                    <td th:text="*{body}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</th:block>
</html>
