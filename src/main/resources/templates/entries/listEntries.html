<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<th:block layout:fragment="content">

<body>
<div class="container">
<br><br>

    <div class="row">

        <div class="col">
            <h3>
                All Entries
            </h3>
            <table class="table" >
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Using</th>
                    <th>Likes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${entries}">
                    <td>
                        <a th:text="*{entry.title}" th:href="@{'/blog/' + ${entry.id} }"></a>
                    </td>
                    <td>
                        <form method="post" th:action="@{'/blog/'+ ${entry.id}+'/delete'}">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                    <td>
                        <table>
                            <tbody>
                            <tr th:each="like : ${entry.likes}" >
                                <td th:text="*{like.username}" class="list-group-item list-group-item-primary"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col">
            <h3>
                Today Entries
            </h3>
            <table class="table" >
                <thead>
                <tr>
                    <th>Title</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${todayEntries}">
                    <td>
                        <a th:text="*{entry.title}" th:href="@{'/blog/' + ${entry.id} }"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</th:block>
</html>
